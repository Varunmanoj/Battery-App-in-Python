name: BatteryViewer
summary: A simple application to view the battery % on the Device.
description: |
      A Simple and easy application to view the Battery % on the Device in large Font and speech. THis application announces the battery level when the user clicks on the say button
version: git
grade: stable
confinement: strict
base: core20
architectures:
  - build-on: [amd64]

apps:
  BatteryViewer :
    command: bin/yt-dlp
    plugs: [home, battery]

parts:
  BatteryViewer:
    plugin: python
    source: https://github.com/Varunmanoj/Battery-App-in-Python.git
